version: 2

models:
  - name: dim_sales_reason
    columns:
      - name: salesorderid
        description: The primary key of the sales reason table.
        tests:
          - unique
          - not_null

      - name: reason_name_aggregated
        description: reasons for the salesorderid. When there is more than one reason per id, reasons are aggregated in one row  
        tests:
          - not_null