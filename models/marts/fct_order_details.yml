version: 2

models:
  - name: fct_order_details
    columns:
      - name: factorder_sk
        description: "Surrogate key generated for fact table"
        tests:
          - not_null
          - unique

      - name: salesorder_id
        description: The primary key of the sales
        tests:
          - not_null

      - name: product_fk
        description: The foreign key of the product table
        tests:
          - not_null
          - relationships:
              to: ref('dim_products')
              field: product_sk

      - name: customer_fk
        description: The foreign key of the customer table
        tests:
          - not_null
          - relationships:
              to: ref('dim_customers')
              field: customer_sk
  
      - name: shiptoaddress_fk
        description: The foreign key of the location table lui
        tests:
          - not_null
          - relationships:
              to: ref('dim_location')
              field: shiptoaddress_sk     
      
      - name: creditcard_fk
        description: The credit card foreign key. If there is no credit card, it is assumed that the purchase was made using another payment method.
        tests:
          - relationships:
              to: ref('dim_creditcard')
              field: creditcard_sk

      - name: unitprice
        description: The unit price of the product 
        tests:
          - not_null

      - name: orderqty
        description: The quantity of the order
        tests:
          - not_null

      - name: unitpricediscount
        description: Discount amount
        tests:
          - not_null

      - name: revenue_wo_taxfreight
        description: The revenue obtained by multiplying unitprice and orderqty 

      - name: orderdate
        description: The sale's date. Considered as a degenerated dimension. No dimension table created for it.
        tests:
          - not_null 

      - name: order_status_name
        description: The order's status. Considered as a degenerated dimension.No dimension table created for it.
        tests:
          - not_null  
