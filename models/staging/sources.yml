version: 2

sources:
  - name: dev_angelica
    description: This is a copy of the Postgres database used by our customer.
    tables:
      - name: address
        description: Street address information for customers, employees, and vendors.
        columns:
          - name: addressid
            description: Primary key of address table
              - unique
              - not_null

      - name: countryregion
        description: Table with countries and their codes.
        columns:
          - name: countryregioncode
            description: Primary key of countryregion
            tests:
              - unique
              - not_null

      - name: creditcard
        description: Customer credit card information.
        columns:
          - name: creditcardid
            description: Primary key for Credit Card records.
            tests:
              - unique
              - not_null

      - name: customer
        description: current customer information
        columns:
          - name: customerid
            description: Primary key for customers records.
            tests:
              - unique
              - not_null

      - name: person
        description: Human beings involved with AdventureWorks employees, customer contacts, and vendor contacts.
        columns:
          - name: businessentityid
            description: Primary key for Person records.
            tests:
              - unique
              - not_null

      - name: product
        description: Products sold or used in the manufacturing of sold products.
        columns:
          - name: productid
            description: Primary key for products records.
            tests:
              - unique
              - not_null

      - name: productcategory
        description: High-level product categorization.
        columns:
          - name: productcategoryid
            description: Primary key for product category records.
            tests:
              - unique
              - not_null

      - name: productsubcategory
        description: Product subcategories
        columns:
          - name: productsubcategoryid
            description: Primary key for product subcategory records.
            tests:
              - unique
              - not_null

      - name: salesorderdetail
        description: Individual products associated with a specific sales order.
        columns:
          - name: salesorderdetailid
            description: Primary key of sales order detail table.
            tests:
              - unique
              - not_null

      - name: salesorderheader
        description: General sales order information
        columns:
          - name: salesorderid
            description: Customer purchase order number reference.
            tests:
              - unique
              - not_null

      - name: salesorderheadersalesreason
        description: Make the relationship between salesorderheader and salesreason.
        columns:
          - name: salesreasonid
            description: Primary key of sales reason order header sales reason table.

      - name: salesreason
        description: This table contains information associated with the reason for sale.
        columns:
          - name: salesreasonid
            description: Primary key of sales reason table.
            tests:
              - unique
              - not_null

      - name: stateprovince
        description: This table contains information about state province.
        columns:
          - name: stateprovinceid
            description: Primary key of sales reason table.
            tests:
              - unique
              - not_null